<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Woman Store</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #C9F1FD;">
        <div class="container-fluid">
            <a href="http://localhost/WomanStore/"><img src="img/Icono.png" alt=""></a>
            <h1 style="color: #ED217C; text-align: left;">Bienvenidos a Woman Store</h1>
            <form class="d-flex">
                <input class="me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <a href="login.html"><button class="btn btn-success" type="button">Inicia Sesion</button></a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrate
                </button>
            </form>
        </div>
    </nav>
    <section class="imagen-fondo">
        <section>
            <img src="img/Logo.png" alt="Logo">
        </section>
        <div id="Carusel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/vestido.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vestidos</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/zapatos.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Zapatos</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/pantalon.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Pantalones</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/cartera.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Carteras</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Faldas..-1024x576.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Faldas</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Maquillaje.jpg" style="width: 250px; height: 350px; margin-top: 40px; margin-left: 500px;"  alt="Vestidos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Maquillaje</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
